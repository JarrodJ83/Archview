version: '3.4'

services:
  archview.api:
    image: ${DOCKER_REGISTRY-}archviewapi
    build:
      context: .
      dockerfile: Archview.Api/Dockerfile
  neo4j:
    image: neo4j:4.2.1
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./conf:/conf
      - ./data:/data
      - ./import:/import
      - ./logs:/logs
      - ./plugins:/plugins
    environment: 
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G